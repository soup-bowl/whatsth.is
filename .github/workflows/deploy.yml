# This is a basic workflow to help you get started with Actions

name: Auto-deploy to GitHub Pages (alpha)

# Controls
on:
  release:
    types: [published]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Identify Commit Hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v1

      - name: Identify version
        id: get_version
        uses: battila7/get-version-action@v2

      - name: change version in NPM
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ steps.get_version.outputs.version-without-v  }}-${{ steps.commit.outputs.short }}
          git-tag-version: 'false'

      - name: üèó Build Site
        run: npm i && npm run build

      - name: üöÄ Deploy Site
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: whatsthis
          directory: ./build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
